<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{navbar.css}">
    <title>Skaderegistrering</title>
</head>
<body>

<div th:replace="Fragments/fragment-navigationbar-main-menu :: navigationbar-main-menu"></div>

<form th:action="@{/damage-registration}" method="post">
    <label for="vinNumber">Stelnummer:</label>
    <br>
    <input type="text" name="vinNumber">
    <br>
    <label for="kilometersExceeded">Kilometer kørt over lejeaftalens grænse</label>
    <br>
    <input type="number" name="kilometersExceeded">
    <br>
    <label for="damageReport">Tilstandsrapport</label>
    <br>
    <textarea name="damageReport" style="width: 100%; height: 300px"></textarea>
    <br>
    <label for="repairCost">Pris for skader og defekter:</label>
    <br>
    <input type="number" name="repairCost">
    <br>
    <input type="submit" name="Godkend">
</form>

</body>
</html>
